<atm-modal
	id="modal2"
	[canClose]="false"
	>Modal2

		text="close"

/></atm-modal>
<atm-modal id="modal3">Modal3</atm-modal>

	text="OpenModal2"
	(click)="handleOpenModal('modal2')" />
<atm-button
	text="OpenModal3"
	(click)="handleOpenModal('modal3')" />
